<div class="container">
    <br>
    <a routerLink="/clientes/create" class="btn">Registrar Cliente</a>

    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Cedula</th>
            <th>Pais</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th>Direccion</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.apellido}}</td>
          <td>{{p.cedula}}</td>
          <td>{{p.pais}}</td>
          <td>{{p.departamento}}</td>
          <td>{{p.ciudad}}</td>
          <td>{{p.direccion}}</td>
          <td>{{p.email}}</td>
          <td>{{p.telefono}}</td>
          <td>
            <a routerLink="/clientes/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>

<div class="container">
    <h3 class="center-align">Registrar Encomienda</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
        <input formControlName="id" type="hidden" class="validate" />
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate" />
          <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="tipo" type="text" class="validate" />
          <label class="active" for="tipo">Tipo de mercancia</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="descripcion" type="text" class="validate" />
          <label class="active" for="descripcion">Descripcion</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="peso" type="number" class="validate" />
          <label class="active" for="peso">Peso</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="presentacion" type="text" class="validate" />
          <label class="active" for="presentacion">Presentacion</label>
        </div>
      </div>
      <div class="row center-align">
        <button
          [disabled]="!fgValidacion.valid"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
